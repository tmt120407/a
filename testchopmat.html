<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Đôi mắt chớp bằng CSS (Không tròng)</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eyes {
      display: flex;
      gap: 80px;
    }

    .eye {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      overflow: hidden;
      animation: blink 5s infinite;
    }

    @keyframes blink {
      0%, 96%, 100% {
        height: 100px;
      }
      97%, 98%, 99% {
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="eyes">
    <div class="eye"></div>
    <div class="eye"></div>
  </div>
</body>
</html>
